---
layout: page
---

<div class="container" id="blog-main">
  <header  class="text-center">
    <h2>Contact Us</h2>
    <hr>
    <p>Tell us what you think</p>
  </header>
  <div class="box special" >
    <div class="row">
      <form class="form-horizontal" action="index.html" method="post">
        <div class="form-group" >
          <div class="col-sm-6 contact" style="padding-bottom: 2em;">
            <input type="text" class="form-control input-lg" name="name" placeholder="Name">
          </div>
          <div class="col-sm-6 contact">
            <input type="email" class="form-control input-lg" name="email" placeholder="Email">
          </div>
          <div class="col-sm-12 contact">
            <input type="text" class="form-control input-lg" name="subject" placeholder="Subject">
          </div>
          <div class="col-sm-12 contact">
            <textarea class="form-control input-lg" name="message" placeholder="Enter your message"></textarea>
          </div>
          <div class="col-sm-12 text-center">
            <input type="submit"  class = "col-sm-6 col-sm-offset-3 btn btn-lg btn-default" id="contact-submit" value="Send">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
